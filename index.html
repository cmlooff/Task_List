<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/> <!--? Materialize CSS Framework- needs JQuery as dependency -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css" integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM" crossorigin="anonymous"> <!--? Font Awesome-->
    <title>Task List</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div id="main" class="card"> <!--Card will give it a border,padding,  box shadowing, etc...-->
            <div class="card-content">
              <span class="card-title">Task List</span> <!--*Title of Card-->
              <div class="row">
                <form id="task-form">
                  <div class="input-field col s12"> <!--User Input-->
                    <input type="text" name="task" id="task">
                    <label for="task">New Task</label>
                  </div>
                  <input type="submit" value="Add Task" class ="btn"> <!--Button Add Task-->
                </form>
              </div>
            </div>
            <div class="card-action">
              <h5 id="task-title">Tasks</h5>
              <div class="input-field col s12"> 
                <input type="text" name="filter" id="filter">
                <label for="filter">Filter Tasks</label>
              </div> <!-- Filter Input -->
              <ul class="collection"></ul> <!-- Where list items will be stored visually-->
              <a href="#" class="clear-tasks btn black">Clear Tasks</a>
            </div>
          </div>
        </div>
      </div>
    </div>



    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"></script><!--? JQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script><!--Materialize CSS Framework-->
    <script src="app.js"></script>
  </body>
</html>
